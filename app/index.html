<!doctype html>
<html class="no-js" lang="" ng-app="projectsMiniApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Featured Work by Jordan Bradley</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </head>
  <body>

    <div class="browser" ng-controller="projectsController">
      <header>
        <div class="tool-bar">
          <button class="circle-button browser-button"><span class="nucleus"></span></button>
          <div class="title-bar">Featured Work by Jordan Bradley</div>
          <!--<button class="menu-button"></button>-->
        </div>
        <div class="tagline-bar"><a target="_blank" href="https://www.linkedin.com/in/imjbrad">resume</a> / <a target="_blank" href="https://vimeo.com/imjbrad">talk-show</a> / <br style="display: none"> <a target="_blank" href="http://www.twitter.com/imjbrad">micro-thoughts</a> / <a target="_blank" href="http://www.instagram.com/imjbrad">pictures</a></div>
      </header>
      <div class="browser-content-container">
        <div class="page-content-container">
          <div class="post" ng-repeat="post in posts" ng-mousedown="selectPost($index)" ng-class="{'reveal-post-info': (selectedPost == $index)}">
            <div class="photo-wrapper">
              <img class="photo" ng-src="{{ post.image }}"/>
            </div>
            <div class="post-info-wrapper" ng-style="{'background-color': post.postInfoBackgroundColor, 'color': post.postInfoTextColor}">
              <div class="post-info">
                <div class="title">{{ post.name }}</div>
                <div class="sub-title">{{ post.type }}</div>
                <div class="description">{{ post.description }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <img class="gif" show-later src="http://i.giphy.com/xTiTnxatmQVapUTMDC.gif">

  </body>
</html>
